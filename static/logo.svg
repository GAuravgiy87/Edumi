<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(100, 80)">
    <!-- Cap Top -->
    <polygon points="-50,-20 0,-35 50,-20 0,-5" fill="url(#grad2)" filter="url(#shadow)"/>
    <!-- Cap Base -->
    <rect x="-40" y="-20" width="80" height="8" rx="2" fill="#ffffff" opacity="0.9"/>
    <!-- Tassel -->
    <line x1="50" y1="-20" x2="60" y2="-10" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <circle cx="60" cy="-10" r="4" fill="#fbbf24"/>
  </g>
  
  <!-- Video Camera Icon -->
  <g transform="translate(100, 130)">
    <!-- Camera Body -->
    <rect x="-25" y="-12" width="35" height="24" rx="3" fill="#ffffff" opacity="0.95"/>
    <!-- Lens -->
    <circle cx="-15" cy="0" r="6" fill="url(#grad1)"/>
    <circle cx="-15" cy="0" r="3" fill="#ffffff" opacity="0.5"/>
    <!-- Camera Triangle -->
    <polygon points="10,-8 25,0 10,8" fill="#ffffff" opacity="0.95"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="40" cy="40" r="4" fill="#fbbf24" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="50" r="3" fill="#10b981" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="140" r="4" fill="#06b6d4" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="160" r="3" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    EduMi
  </text>
</svg>
