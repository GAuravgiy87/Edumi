<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Icon Background Circle -->
  <circle cx="60" cy="60" r="45" fill="url(#mainGradient)" filter="url(#shadow)">
    <animate attributeName="r" values="45;47;45" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Video Play Icon -->
  <g transform="translate(60, 60)">
    <!-- Rounded Rectangle (Screen) -->
    <rect x="-22" y="-16" width="44" height="32" rx="4" fill="#ffffff" opacity="0.95"/>
    
    <!-- Play Triangle -->
    <polygon points="-8,-10 -8,10 12,0" fill="url(#mainGradient)" filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.1;1"
        dur="2s"
        repeatCount="indefinite"/>
    </polygon>
    
    <!-- Signal Waves -->
    <path d="M 18,-8 Q 24,-8 24,0 Q 24,8 18,8" 
          stroke="url(#accentGradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 22,-12 Q 30,-12 30,0 Q 30,12 22,12" 
          stroke="url(#accentGradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Text: EduMi -->
  <g transform="translate(130, 75)">
    <!-- Edu -->
    <text x="0" y="0" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="48" 
          font-weight="800" 
          fill="url(#mainGradient)"
          filter="url(#shadow)">
      Edu
    </text>
    
    <!-- Mi -->
    <text x="95" y="0" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="48" 
          font-weight="800" 
          fill="url(#accentGradient)"
          filter="url(#shadow)">
      Mi
    </text>
  </g>
  
  <!-- Decorative Dots -->
  <circle cx="320" cy="30" r="3" fill="#10b981" opacity="0.6">
    <animate attributeName="cy" values="30;25;30" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="335" cy="40" r="2.5" fill="#06b6d4" opacity="0.6">
    <animate attributeName="cy" values="40;35;40" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="35" r="2" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="cy" values="35;30;35" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
