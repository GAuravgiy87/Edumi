{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="add-camera-container">
    <div class="form-card-large">
        <h2>Add New Camera</h2>
        <p class="subtitle">Enter camera details to add RTSP stream</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Camera Name</label>
                <input type="text" name="name" required placeholder="e.g., Front Door Camera">
            </div>
            
            <div class="form-group">
                <label>Full RTSP URL</label>
                <input type="text" name="rtsp_url" required placeholder="rtsp://username:password@ip:port/stream">
                <small>Example: rtsp://test:dei@12@12@10.7.16.48:554/stream</small>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Username (Optional)</label>
                    <input type="text" name="username" placeholder="Camera username">
                </div>
                
                <div class="form-group">
                    <label>Password (Optional)</label>
                    <input type="text" name="password" placeholder="Camera password">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>IP Address</label>
                    <input type="text" name="ip_address" placeholder="10.7.16.48">
                </div>
                
                <div class="form-group">
                    <label>Port</label>
                    <input type="number" name="port" value="554" placeholder="554">
                </div>
            </div>
            
            <div class="form-group">
                <label>Stream Path</label>
                <input type="text" name="stream_path" value="/stream" placeholder="/stream">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">Add Camera</button>
                <a href="{% url 'admin_dashboard' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
.add-camera-container {
    max-width: 700px;
    margin: 2rem auto;
    padding: 2rem;
}

.form-card-large {
    background: #ffffff;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    border: 1px solid #e9ecef;
}

.form-card-large h2 {
    font-size: 2rem;
    color: #212529;
    margin-bottom: 0.5rem;
    font-weight: 600;
}

.form-card-large .subtitle {
    color: #6c757d;
    margin-bottom: 2rem;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.form-group small {
    display: block;
    color: #6c757d;
    font-size: 0.8rem;
    margin-top: 0.3rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
}

.btn-cancel {
    flex: 1;
    padding: 0.85rem;
    background: #e9ecef;
    color: #495057;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    transition: all 0.2s;
}

.btn-cancel:hover {
    background: #ced4da;
}
</style>
{% endblock %}
