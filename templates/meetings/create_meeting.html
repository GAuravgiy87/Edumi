{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="add-camera-container">
    <div class="form-card-large">
        <h2>Create New Meeting</h2>
        <p class="subtitle">Schedule a virtual meeting for your students</p>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Meeting Title *</label>
                <input type="text" id="title" name="title" required placeholder="e.g., Mathematics Class - Chapter 5">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3" style="width: 100%; padding: 0.75rem; border: 1px solid #dddfe2; border-radius: 6px; font-size: 1rem; font-family: inherit;" placeholder="Meeting agenda and topics to be covered"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="scheduled_time">Scheduled Date & Time *</label>
                    <input type="datetime-local" id="scheduled_time" name="scheduled_time" required>
                </div>
                
                <div class="form-group">
                    <label for="duration_minutes">Duration (minutes) *</label>
                    <input type="number" id="duration_minutes" name="duration_minutes" value="60" min="15" max="480" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" name="allow_screen_share" checked style="width: auto;">
                        <span>Allow Screen Sharing</span>
                    </label>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" name="allow_chat" checked style="width: auto;">
                        <span>Enable Chat</span>
                    </label>
                </div>
            </div>
            
            <div class="form-actions">
                <a href="{% url 'teacher_meetings' %}" class="btn-cancel">Cancel</a>
                <button type="submit" class="btn-submit">Create Meeting</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
