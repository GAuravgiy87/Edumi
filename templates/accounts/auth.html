{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-container">
    <div class="left-section">
        <div class="characters-container">
            <!-- Orange Semi Circle Character -->
            <div class="character orange-semi">
                <div class="eyes">
                    <div class="eye"><div class="pupil"></div></div>
                    <div class="eye"><div class="pupil"></div></div>
                </div>
                <div class="mouth"></div>
            </div>
            
            <!-- Purple Rectangle Character -->
            <div class="character purple-rect">
                <div class="eyes">
                    <div class="eye"><div class="pupil"></div></div>
                    <div class="eye"><div class="pupil"></div></div>
                </div>
            </div>
            
            <!-- Black Rectangle Character -->
            <div class="character black-rect">
                <div class="eyes">
                    <div class="eye"><div class="pupil"></div></div>
                    <div class="eye"><div class="pupil"></div></div>
                </div>
            </div>
            
            <!-- Yellow Pill Character -->
            <div class="character yellow-pill">
                <div class="eyes">
                    <div class="eye"><div class="pupil"></div></div>
                    <div class="eye"><div class="pupil"></div></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>
    
    <div class="right-section">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Register</button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="tab-content active">
            <h2>Welcome back!</h2>
            <p class="subtitle">Please enter your details</p>
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn-submit">Log In</button>
            </form>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" class="tab-content">
            <h2>Join us!</h2>
            <p class="subtitle">Create your account</p>
            
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required placeholder="Choose a username">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password1" required placeholder="Create a password">
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="password2" required placeholder="Confirm your password">
                </div>
                
                <div class="form-group">
                    <label>Register as</label>
                    <select name="user_type" required>
                        <option value="">Select type</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-submit">Register</button>
            </form>
        </div>
    </div>
</div>

<script>
function switchTab(tab) {
    // Hide all tab contents
    document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
    });
    
    // Remove active class from all buttons
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    
    // Show selected tab
    if (tab === 'login') {
        document.getElementById('login-form').classList.add('active');
        document.querySelectorAll('.tab-btn')[0].classList.add('active');
    } else {
        document.getElementById('register-form').classList.add('active');
        document.querySelectorAll('.tab-btn')[1].classList.add('active');
    }
}
</script>
{% endblock %}
